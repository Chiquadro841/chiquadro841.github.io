 <link rel="stylesheet" href="style.css">

<body>

  <div class="sidebar">
    <img src="img/pics.jpg" alt="Foto">

    <a href="cv.pdf" target="_blank">Download CV</a>
    <a href="mailto:brandondevincentis96@gmail.com">brandondevincentis96@gmail.com</a>
  </div>

  <div class="main">
    <h1>Home</h1>

    <div class="menu">
      <button onclick="showContent('presentazione')">Presentazione</button>
      <button onclick="showContent('articolo1')">Analisi Vendite</button>
    </div>

    <div class="content" id="content">
      <!-- Il contenuto iniziale sarÃ  caricato da JS -->
    </div>
  </div>

<script>

function showContent(section) {
  const content = document.getElementById('content');
  let file = "";

  if (section === 'presentazione') {
    content.innerHTML = `<h2>Presentazione</h2><p>Sito in costruzione . . . .</p>`;
    return; // Esce dalla funzione, niente fetch
  } 
  else if (section === 'articolo1') {
    file = "articolo1.html";
  }

  if(file) {
    fetch(file)
      .then(response => response.text())
      .then(data => content.innerHTML = data)
      .catch(() => content.innerHTML = "<p>Errore nel caricamento.</p>");
  }
}

// Mostra la Presentazione all'apertura del sito
window.onload = function() {
  showContent('presentazione');
}
</script>

</body>
