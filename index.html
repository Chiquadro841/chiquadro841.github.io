<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il mio sito personale</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Cambria", serif;  }
  body { display: flex; min-height: 100vh; background-color: #121212; color: #eee; }

  .sidebar {
    width: 250px;
    background-color: #1f1f1f;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .sidebar img {
    width: 150px;
    border-radius: 50%;
    margin-bottom: 15px;
  }
  .sidebar h2 { margin-bottom: 10px; text-align: center; }
  .sidebar a {
    color: #4fc3f7;
    text-decoration: none;
    margin: 5px 0;
  }
  .sidebar a:hover { text-decoration: underline; }

  .main { flex: 1; padding: 40px; }
  .main h1 { margin-bottom: 20px; color: #ffffff; }
  .menu { display: flex; gap: 15px; margin-bottom: 20px; }
  .menu button {
    background-color: #333;
    color: #eee;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
  }
  .menu button:hover { background-color: #4fc3f7; color: #121212; }
  .content { padding: 10px 0; }

 /* Stile per i blocchi di codice */
pre {
  background-color: #1e1e2f; /* sfondo scuro */
  padding: 15px;
  border-radius: 12px;       /* riquadro con angoli arrotondati */
  overflow-x: auto;          /* scroll orizzontale se il codice è lungo */
  margin: 15px 0;
  box-shadow: 0 4px 6px rgba(0,0,0,0.5);
}

pre code {
  font-family: 'Courier New', monospace;
  color: #4fc3f7;  /* colore principale per il codice */
  font-size: 14px;
  line-height: 1.5;
}

/* Colore diverso per i commenti */
pre code span.comment {
  color: #888;  /* grigio chiaro per i commenti */
  font-style: italic;
}

 img {
  max-width: 100%;
  height: auto;
  margin: 15px 0;
  border-radius: 8px; /* opzionale, angoli leggermente arrotondati */
}

 /* Titoli e paragrafi */
h2, h3, h4 {
  margin-top: 25px;
  margin-bottom: 15px;
}
p, ul {
  margin-bottom: 15px;
}
ul {
  padding-left: 20px;
}

</style>
</head>
<body>

  <div class="sidebar">
    <img src="foto.jpg" alt="Foto">
    <h2>Brandon De Vincentis</h2>
    <a href="cv.pdf" target="_blank">Download CV</a>
    <a href="mailto:marco@example.com">Contatti</a>
  </div>

  <div class="main">
    <h1>Il mio sito personale</h1>

    <div class="menu">
      <button onclick="showContent('presentazione')">Presentazione</button>
      <button onclick="showContent('articolo1')">Articolo 1</button>
    </div>

    <div class="content" id="content">
      <!-- Il contenuto iniziale sarà caricato da JS -->
    </div>
  </div>

<script>

function showContent(section) {
  const content = document.getElementById('content');
  let file = "";

  if (section === 'presentazione') {
    content.innerHTML = `<h2>Presentazione</h2><p>Sito in costruzione . . . .</p>`;
    return; // Esce dalla funzione, niente fetch
  } 
  else if (section === 'articolo1') {
    file = "articolo1.html";
  }

  if(file) {
    fetch(file)
      .then(response => response.text())
      .then(data => content.innerHTML = data)
      .catch(() => content.innerHTML = "<p>Errore nel caricamento.</p>");
  }
}

// Mostra la Presentazione all'apertura del sito
window.onload = function() {
  showContent('presentazione');
}
</script>

</body>
</html>
