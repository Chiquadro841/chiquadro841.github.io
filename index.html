<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il mio sito personale</title>
<style>
  /* Reset e stile base */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
  body { display: flex; min-height: 100vh; background-color: #121212; color: #eee; }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background-color: #1f1f1f;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .sidebar img {
    width: 150px;
    border-radius: 50%;
    margin-bottom: 15px;
  }
  .sidebar h2 { margin-bottom: 10px; text-align: center; }
  .sidebar a {
    color: #4fc3f7;
    text-decoration: none;
    margin: 5px 0;
  }
  .sidebar a:hover { text-decoration: underline; }

  /* Main content */
  .main {
    flex: 1;
    padding: 40px;
  }
  .main h1 { margin-bottom: 20px; color: #ffffff; }
  .menu {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }
  .menu button {
    background-color: #333;
    color: #eee;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
  }
  .menu button:hover { background-color: #4fc3f7; color: #121212; }
  .content { padding: 10px 0; }

</style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="foto.jpg" alt="Foto">
    <h2>Marco Bianchi</h2>
    <a href="cv.pdf" target="_blank">Download CV</a>
    <a href="mailto:marco@example.com">Contatti</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Il mio sito personale</h1>

    <!-- Menu -->
    <div class="menu">
      <button onclick="showContent('presentazione')">Presentazione</button>
      <button onclick="showContent('articolo1')">Articolo 1</button>
      <button onclick="showContent('articolo2')">Articolo 2</button>
    </div>

    <!-- Contenuti -->
    <div class="content" id="content">
      <p>Benvenuto! Clicca sopra il menu per vedere la presentazione o i vari articoli.</p>
    </div>
  </div>

<script>
  function showContent(section) {
    const content = document.getElementById('content');
    if(section === 'presentazione') {
      content.innerHTML = `<h2>Presentazione</h2><p>Questa Ã¨ la mia presentazione...</p>`;
    } else if(section === 'articolo1') {
      content.innerHTML = `<h2>Articolo 1</h2><p>Contenuto del primo articolo...</p>`;
    } else if(section === 'articolo2') {
      content.innerHTML = `<h2>Articolo 2</h2><p>Contenuto del secondo articolo...</p>`;
    }
  }
</script>

</body>
</html>
