<html lang="it">
<head>

 <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- Pulsante hamburger -->

  <div class="sidebar" id="sidebar">

<script>

 // ✅ MOSTRA/NASCONDE LA SIDEBAR
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("sidebar-open");
}

function showContent(section) {
  const content = document.getElementById('content');
  let file = "";

  if (section === 'presentazione') {
    content.innerHTML = `<h2>Presentazione</h2><p>Ciao! Sono [TUO NOME] e mi occupo di Data Analysis e Data Engineering.
Mi appassionano i dati perché permettono di capire cosa succede davvero: cosa vendiamo, cosa funziona, come si comportano i clienti e dove si può migliorare. Mi piace lavorare sia sulla parte analitica che su quella tecnica, trasformando dataset grezzi in insight, modelli e soluzioni reali.

Arrivo da una laurea in Economia Aziendale, quindi ho una visione molto vicina al business e al decision-making. Poi ho approfondito il lato tecnico con un master in Data Analysis & Engineering, iniziando a lavorare con modelli, statistiche, pipeline e cloud.

Strumenti e tecniche che utilizzo:

Classificatori: SVM, KNN, Decision Trees

Modelli Bayesiani

Clustering: K-means, DBSCAN

Reti neurali (CNN)

Time Series Forecasting: ARIMA, GARCH, Prophet

Lato engineering:

AWS (Lambda, Glue), Azure, Spark, Airflow

Docker per deploy e container

Workflow ETL e automazione dati

Visualizzazione e reporting:

Power BI, Tableau, grafici python

Il mio obiettivo è semplice: usare i dati per ottenere risposte chiare e utili.
Che si tratti di un modello predittivo, un dashboard o una pipeline, il punto è dare qualcosa che serva a prendere decisioni migliori.</p>`;
    return; // Esce dalla funzione, niente fetch
  } 
  else if (section === 'articolo1') {
    file = "articolo1.html";
  }

  if(file) {
    fetch(file)
      .then(response => response.text())
      .then(data => content.innerHTML = data)
      .catch(() => content.innerHTML = "<p>Errore nel caricamento.</p>");
  }
}

// Mostra la Presentazione all'apertura del sito
window.onload = function() {
  showContent('presentazione');
}
</script>
